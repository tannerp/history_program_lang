<body>
  <!-- <script src="js/scripts.js"></script> -->
  <h2> Network Graph of Program Languages</h2>

  <div id="demo-canvas"></div>
</body>
<style>
  #demo-canvas,
  .jsnx {
    width: 100vw;
    height: 100vh;
  }
</style>
<script>
  var G = new jsnx.DiGraph();

  G.addNodesFrom([
    1, 2, 3, 4, 5, [9, {color: '#008A00'}]],
    {color: '#0064C7'}
  );

  G.addCycle([1, 2, 3, 4, 5]);
  G.addEdgesFrom([
    [1, 9],
    [9, 1]
  ]);

  jsnx.draw(G, {
    element: '#demo-canvas',
    withLabels: true,
    nodeStyle: {
      fill: function (d) {
        return d.data.color;
      }
    },
    labelStyle: {
      fill: 'white'
    },
    stickyDrag: true
  });
</script>
